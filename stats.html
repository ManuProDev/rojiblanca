<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Statistiques — Rojiblanca FC</title>

  <!-- style principal -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js + datalabels (une seule fois chacun) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body class="stats-page">

<header class="header">
  <div class="header-left">
    <div class="logo">
      <img src="images/logo.png" alt="Rojiblanca FC">
      <span>Rojiblanca FC</span>
    </div>

    <nav class="nav-left">
      <a href="index.html">Accueil</a>
      <a href="team.html">Équipe</a>
      <a href="results.html">Résultats</a>
      <a href="stats.html" class="active">Statistiques</a>
    </nav>
  </div>
</header>

<main class="main-content">

  <!-- TITRE + FILTRES -->
  <section style="width:100%;max-width:1200px;margin:0 auto;padding:18px 20px 6px;">
    <h2 class="results-title" style="margin-bottom:12px;">Statistiques</h2>

    <!-- FILTERS (IDs utilisés par le JS) -->
    <div class="stats-filters" style="margin-top:6px;">
      <div class="filter-group">
        <label>Équipe :</label>
        <select id="teamFilter">
          <option value="total">Total</option>
          <option value="Rojiblanca 7">Rojiblanca 7</option>
          <option value="Rojiblanca 11">Rojiblanca 11</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Matchs :</label>
        <select id="typeFilter">
          <option value="total">Total</option>
          <option value="official">Officiels (League + Cup)</option>
          <option value="League">Championnat (League)</option>
          <option value="Cup">Coupe (Cup)</option>
          <option value="Friendly">Amicaux (Friendly)</option>
        </select>
      </div>
    </div>
  </section>

  <!-- SUMMARY CARDS (injection JS dans #stats-boxes) -->
  <section style="width:100%;max-width:1200px;margin:12px auto 20px;padding:0 20px;">
    <div id="stats-boxes" class="stats-summary" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;"></div>
  </section>

  <!-- GRAPHIQUES + PODIUM -->
  <section style="width:100%;max-width:1200px;margin:6px auto 30px;padding:0 20px;display:grid;grid-template-columns:1fr 360px;gap:20px;align-items:start;">

    <div style="display:flex;flex-direction:column;gap:18px;">
      <div style="background:transparent;padding:12px;">
        <canvas id="resultsChart" height="220"></canvas>
      </div>

      <div style="background:transparent;padding:12px;">
        <canvas id="goalsChart" height="220"></canvas>
      </div>
    </div>

    <aside style="padding:12px;">
      <div style="background:rgba(255,255,255,0.06);backdrop-filter:blur(8px);border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,0.08);">
        <h3 style="margin-bottom:8px;text-align:center;font-weight:800;">Podium (Buts + Passes)</h3>
        <div id="podium" style="display:flex;flex-direction:column;gap:12px;"></div>
      </div>
    </aside>

  </section>

  <!-- STATISTIQUES PERSONNELLES (cartes cliquables) -->
  <section style="width:100%;max-width:1200px;margin:6px auto 140px;padding:0 20px;">
    <h3 style="font-size:18px;margin-bottom:12px;text-transform:uppercase;">Statistiques personnelles</h3>
    <div id="players-cards" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;"></div>
  </section>

</main>

<footer class="footer">
  <p>© Rojiblanca FC</p>
</footer>

<!-- ton JS de stats (doit correspondre aux IDs ci-dessus) -->
<script src="js/stats.js"></script>
</body>
</html>
