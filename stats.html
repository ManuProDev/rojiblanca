<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiques</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <h1>Statistiques</h1>
</header>

<main>

  <!-- FILTRES -->
  <section class="filters">
    <select id="teamFilter">
      <option value="total">Toutes les équipes</option>
      <option value="Rojiblanca 7">Rojiblanca 7</option>
      <option value="Rojiblanca 11">Rojiblanca 11</option>
    </select>

    <select id="typeFilter">
      <option value="total">Tous les types</option>
      <option value="official">Officiels (League + Cup)</option>
      <option value="championship">Championnat (League)</option>
      <option value="cup">Coupe (Cup)</option>
      <option value="friendly">Amicaux</option>
    </select>
  </section>

  <!-- STAT CARDS -->
  <section id="statsCards" class="stats-grid">
    <!-- Rempli par JS -->
  </section>

  <!-- GRAPHIQUES -->
  <section class="charts">
    <canvas id="resultsChart"></canvas>
    <canvas id="goalsChart"></canvas>
  </section>

  <!-- PODIUM DES JOUEURS -->
  <section class="podium-section">
    <h2>Top 3 – Buteurs + Passeurs</h2>
    <div id="podium" class="podium">
      <!-- Rempli par JS -->
    </div>
  </section>

  <!-- STATISTIQUES PERSONNELLES -->
  <section class="players-section">
    <h2>Statistiques personnelles</h2>
    <div id="playersList" class="players-grid">
      <!-- Rempli par JS -->
    </div>
  </section>

</main>

<footer>
  <p>© Rojiblanca</p>
</footer>

<script src="js/stats.js"></script>

</body>
</html>
