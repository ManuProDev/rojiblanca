<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stats – Rojiblanca</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Rojiblanca FC</h1>
</header>

<div class="container">
  <h2>Statistiques – Rojiblanca</h2>

  <ul class="stats">
    <li>Matchs joués : <strong id="played"></strong></li>
    <li>Victoires : <strong id="wins"></strong></li>
    <li>Nuls : <strong id="draws"></strong></li>
    <li>Défaites : <strong id="losses"></strong></li>
    <li>Buts marqués : <strong id="gf"></strong></li>
    <li>Buts encaissés : <strong id="ga"></strong></li>
  </ul>
</div>

<script src="js/stats.js"></script>

  <div class="container">
  <h2>Présence des joueurs</h2>
  <div id="attendance" class="cards"></div>
</div>

<script src="js/attendance.js"></script>

</body>
</html>
