<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Équipe</title>
</head>

<body>

  <!-- HEADER IDENTIQUE -->
  <header class="header">
      <div class="header-left">
          <div class="logo">
              <img src="ton-logo.png" alt="Logo">
              <span>Ton Club</span>
          </div>

          <nav class="nav-left">
              <a href="index.html">Accueil</a>
              <a href="team.html" class="active">Équipe</a>
              <a href="contact.html">Contact</a>
          </nav>
      </div>
  </header>

  <!-- CONTENU -->
  <main class="main-content">

      <section class="hero">
          <h2>Notre Équipe</h2>
          <p>Découvrez les joueurs poste par poste</p>
      </section>

      <!-- GARDIENS -->
      <section class="player-section">
          <h3>Gardiens</h3>
          <div class="player-grid" id="goals"></div>
      </section>

      <!-- DÉFENSEURS -->
      <section class="player-section">
          <h3>Défenseurs</h3>
          <div class="player-grid" id="defenders"></div>
      </section>

      <!-- MILIEUX -->
      <section class="player-section">
          <h3>Milieux</h3>
          <div class="player-grid" id="midfielders"></div>
      </section>

      <!-- ATTAQUANTS -->
      <section class="player-section">
          <h3>Attaquants</h3>
          <div class="player-grid" id="strikers"></div>
      </section>

  </main>

  <!-- FOOTER IDENTIQUE -->
  <footer class="footer">
      <p>© 2025 - Ton Club</p>
  </footer>

  <script src="players.js"></script>
  <script src="displayPlayers.js"></script>
